<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <link rel="stylesheet" href="tailwind.css" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container flex flex-row">
      <div class="w-[50%] absolute top-[27%] ml-[12rem]">
        <img src="../images/logo.svg" class="w-[18rem] relative -left-8" />
        <p class="text-[1.7rem] w-[500px]">
          Facebook helps you connect and share with the people in your life
        </p>
      </div>
      <div class="left-[55%] top-[22%] absolute flex-row">
        <form class="w-[380px] h-[auto] p-4 bg-white rounded-lg shadow-lg">
          <input
            class="block w-[350px] mb-2 p-3 rounded-lg border border-gray-400 outline-blue-500"
            type="text"
            placeholder="Email address or phone number"
          />
          <input
            class="block w-[350px] mb-4 p-3 rounded-lg border border-gray-400 outline-blue-500"
            type="password"
            placeholder="Password"
          />
          <button
            class="block w-[350px] mb-2 py-[0.7rem] bg-blue-500 hover:bg-blue-600 font-bold text-xl text-white rounded-lg"
          >
            Log in
          </button>
          <a
            class="w-[350px] block mb-3 text-sm text-blue-600 text-center hover:underline cursor-pointer"
            href="#"
            >Forgotten Password?</a
          >
          <hr class="mb-2" />
          <button
            class="block w-[auto] my-4 mx-auto px-4 py-[0.7rem] bg-green-500 hover:bg-green-600 font-bold text-md text-white rounded-lg"
          >
            Create New Account
          </button>
        </form>
        <p class="my-5 block mx-8 text-sm">
          <span class="font-bold hover:underline cursor-pointer"
            >Create a Page </span
          >for a celebrity, brand or business.
        </p>
      </div>
    </div>
  </body>
</html>
